<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title> Final Project Tic Tac Toe</title>
</head>	
<body >

	    
	<div class="tic" >
		<h1 class="title" style="color: white">Tic Tac Toe</h1>

		<h3 style="color: white">Player 1 is X , Player 2 is O</h3>
	    
		<div id="Block">
			<div class="cell" id='a'></div>
			<div class="cell" id='b'></div>
			<div class="cell" id='c'></div>
			<div class="cell" id='d'></div>
			<div class="cell" id='e'></div>
			<div class="cell" id='f'></div>
			<div class="cell" id='g'></div>
			<div class="cell" id='h'></div>
			<div class="cell" id='i'></div>
		</div>

		<div class="status">
	      <div class="reset">
	      	<button class="button">Reset</button>
	      </div>
	    </div> 
	</div>
	<script src="index.js"></script>
</body>
</html>
